<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Cadastro Pessoal</h1>
        <img src="/img/users.png" height="100" width="100" figure="usuário" 
        figcaption="user" class="img-users"
        alt="ícone de Cadastro">
    </header>
    <div>
    <form>
    <div class="forms">
        <fieldset>
        <legend class="legenda">Dados Pessoais</legend>
        <p>
        <label class="dados">Nome:</label><input type="text" name="nome" required></input>
        <label class="dados">E-mail:</label><input type="email" name="email" required></input><br>
        <label class="dados">Nascimento:</label><input type="date" name="nascimento"></input><br>
        <label class="dados">RG:</label><input type="text" name="RG" required></input><br>
        <label class="dados">CPF:</label><input type="text" name="CPF" required></input>
        </p>
        </fieldset>
    </div>
    <div class="forms">
        <fieldset>
        <legend class="legenda">Endereço</legend>
        <p>
        <label>Rua:</label><input type="text" name="rua"></input>
        <label>Número:</label><input type="text" name="número da casa"></input><br>
        <label>Bairro:</label><input type="text" name="bairro"></input><br>
        <label>Estado:</label><input type="" name="estado"></input><br>
        <label>Cidade:</label><input type="text" name="cidade"></input><br>
        <label>CEP:</label><input type="text" name="CEP"></input>
        </p>
        </fieldset>
    </div>
    <div class="forms">
        <fieldset>
        <legend class="legenda">Login</legend>
        <p>
        <label>Imagem de perfil:</label><input type="file" name="imagem do perfil"></input><br>
        <label>Login de usuário:</label><input type="text" name="login de usuário"></input><br>
        <label>Senha:</label><input type="password" name="senha"></input><br>
        <label>Confirme a senha:</label><input type="password" name="confirmar senha"></input><br>
        </p>
        </fieldset>
    </div>
    <div id="form-button">
        <button class="botao" type="submit">Enviar dados</button>
        <button class="botao">Limpar</button>
    </div>
    </form>
    </div>
</body>
<footer>

        target="top" id="out-link2"> LGPD para saber mais</a>
    </p>
</footer>
</html>
