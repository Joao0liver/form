<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <section>
        <h1>Cadastro Pessoal</h1>
        <img src="https://cdn-icons-png.flaticon.com/512/17/17004.png" height="50" width="50" figure="usuário" figcaption="user" class="img-users">
    </section>
    <form>
    <div class="forms">
        <fieldset>
        <legend class="legenda">Dados Pessoais</legend>
        <p>
        <label class="dados">Nome:</label><input type="text"></input>
        <label class="dados">E-mail:</label><input type="text"></input><br>
        <label class="dados">Nascimento:</label><input type="date"></input><br>
        <label class="dados">RG:</label><input type="text"></input><br>
        <label class="dados">CPF:</label><input type="text"></input>
        </p>
        </fieldset>
    </div>
    <div class="forms">
        <fieldset>
        <legend class="legenda">Endereço</legend>
        <p>
        <label>Rua:</label><input type="text"></input>
        <label>Número:</label><input type="text"></input><br>
        <label>Bairro:</label><input type="text"></input><br>
        <label>Estado:</label><input type=""></input><br>
        <label>Cidade:</label><input type="text"></input><br>
        <label>CEP:</label><input type="text"></input>
        </p>
        </fieldset>
    </div>
    <div class="forms">
        <fieldset>
        <legend class="legenda">Login</legend>
        <p>
        <label>Imagem de perfil:</label><input type="file"></input><br>
        <label>Login de usuário:</label><input type="text"></input><br>
        <label>Senha:</label><input type="password"></input><br>
        <label>Confirme a senha:</label><input type="password"></input><br>
        </p>
        </fieldset>
    </div>
    <div id="form-button">
        <button class="botao">Enviar dados</button>
        <button class="botao">Limpar</button>
    </div>
    </form>
</body>

</footer>
</html>
